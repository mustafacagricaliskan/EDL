<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Settings - Threat Feed Aggregator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Theme CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center mb-4"><i class="fas fa-shield-alt"></i> Threat Feed</h4>
        <a href="{{ url_for('index') }}"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a>
        <a href="{{ url_for('system_settings') }}" class="active"><i class="fas fa-cogs me-2"></i> System Settings</a>
        <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
    </div>

    <!-- Content -->
    <div class="content">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3><i class="fas fa-cogs"></i> System Configuration</h3>
        </div>

        <div class="row">
            <div class="col-md-6">
                
                <!-- Settings -->
                <div class="card">
                    <div class="card-header"><i class="fas fa-clock me-2"></i> General Settings</div>
                    <div class="card-body">
                        <form action="{{ url_for('update_settings') }}" method="POST">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <label class="form-label small">Indicator Lifetime (days)</label>
                            <div class="input-group mb-2">
                                <input type="number" class="form-control" name="indicator_lifetime_days" value="{{ config.indicator_lifetime_days }}" min="0">
                                <button class="btn btn-outline-secondary" type="submit">Save</button>
                            </div>
                            <small class="text-muted d-block mb-3">Older IPs are automatically removed from the database.</small>
                        </form>
                    </div>
                </div>

                <!-- LDAP Config -->
                <div class="card">
                    <div class="card-header"><i class="fas fa-users me-2"></i> LDAP Configuration</div>
                    <div class="card-body">
                        <form action="{{ url_for('update_ldap_settings') }}" method="POST">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="ldap_enabled" name="ldap_enabled" {% if config.get('auth', {}).get('ldap', {}).get('enabled') %}checked{% endif %}>
                                <label class="form-check-label" for="ldap_enabled">Enable LDAP Auth</label>
                            </div>
                            <div class="mb-2">
                                <label class="form-label small">Server URL</label>
                                <input type="text" class="form-control form-control-sm" name="ldap_server" value="{{ config.get('auth', {}).get('ldap', {}).get('server', '') }}" placeholder="ldap://domain.com">
                            </div>
                            <div class="mb-2">
                                <label class="form-label small">Domain / Base DN</label>
                                <input type="text" class="form-control form-control-sm" name="ldap_domain" value="{{ config.get('auth', {}).get('ldap', {}).get('domain', '') }}" placeholder="dc=example,dc=com">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-secondary btn-sm"><i class="fas fa-save me-2"></i> Save LDAP Settings</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Admin Password -->
                <div class="card">
                    <div class="card-header"><i class="fas fa-key me-2"></i> Admin Password</div>
                    <div class="card-body">
                        <form action="{{ url_for('change_admin_password') }}" method="POST">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="mb-2">
                                <label class="form-label small">Current Password</label>
                                <input type="password" class="form-control form-control-sm" name="current_password" required>
                            </div>
                            <div class="mb-2">
                                <label class="form-label small">New Password</label>
                                <input type="password" class="form-control form-control-sm" name="new_password" required>
                            </div>
                            <div class="mb-2">
                                <label class="form-label small">Confirm New Password</label>
                                <input type="password" class="form-control form-control-sm" name="confirm_new_password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-warning btn-sm text-white"><i class="fas fa-edit me-2"></i> Change Password</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

            <div class="col-md-6">
                <!-- System Maintenance -->
                <div class="card border-warning">
                    <div class="card-header bg-warning text-dark"><i class="fas fa-tools me-2"></i> System Maintenance</div>
                    <div class="card-body">
                        <div class="d-grid gap-2 mb-3">
                            <a href="{{ url_for('backup_system') }}" class="btn btn-outline-dark"><i class="fas fa-download me-2"></i> Backup System (ZIP)</a>
                        </div>
                        <hr>
                        <form action="{{ url_for('restore_system') }}" method="POST" enctype="multipart/form-data">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <label class="form-label small fw-bold text-danger">Restore from Backup</label>
                            <div class="input-group">
                                <input type="file" class="form-control form-control-sm" name="backup_file" accept=".zip" required>
                                <button class="btn btn-danger btn-sm" type="submit" onclick="return confirmAction(event, 'WARNING: This will overwrite current database and configuration. Are you sure?')">Restore</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- SSL -->
                <div class="card">
                    <div class="card-header"><i class="fas fa-lock me-2"></i> SSL Configuration</div>
                    <div class="card-body">
                        <form action="{{ url_for('upload_cert') }}" method="POST" enctype="multipart/form-data">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="mb-2">
                                <label class="form-label small">Upload .pfx Certificate</label>
                                <input type="file" class="form-control form-control-sm" name="pfx_file">
                            </div>
                            <div class="mb-2">
                                <label class="form-label small">PFX Password</label>
                                <input type="password" class="form-control form-control-sm" name="password">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-secondary btn-sm"><i class="fas fa-upload me-2"></i> Upload & Restart</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="mt-5 text-center text-muted small">
            <p>Threat Feed Aggregator v1.1</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Use Flask flash messages if you want to show popups here
    </script>
</body>
</html>
