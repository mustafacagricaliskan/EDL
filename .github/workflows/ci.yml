name: Threat Feed Aggregator CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r threat-feed-aggregator/requirements.txt
        
    - name: Run Ruff (Linting & Formatting)
      working-directory: ./threat-feed-aggregator
      run: |
        ruff check .
        ruff format . --check
        
    - name: Run Bandit (Security Linter)
      working-directory: ./threat-feed-aggregator
      run: |
        bandit -r . -ll -f custom_json -o bandit_results.json || true # Allow failure to see results

    - name: Run Tests
      working-directory: ./threat-feed-aggregator
      run: |
        python -m unittest discover tests
