services:
  threat-feed-aggregator:
    build: .
    image: threat-feed-aggregator:latest
    container_name: threat-feed-aggregator
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      # Persist the data directory (DB, config, output lists)
      - ./data:/app/data
    environment:
      - TZ=Europe/Istanbul  # Set your timezone
      - SECRET_KEY=change_this_to_a_secure_random_string
      - ADMIN_PASSWORD=admin  # Default password, change immediately via UI
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
