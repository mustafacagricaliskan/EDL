<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Factor Authentication - Threat Feed Aggregator</title>
    <link href="{{ url_for('static', filename='vendor/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/css/fontawesome.min.css') }}" rel="stylesheet">
    <style>
        body {
            background-color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            padding: 2rem;
            text-align: center;
            color: white;
        }
        .login-body {
            padding: 2rem;
            background: white;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border: none;
        }
    </style>
</head>
<body>
    <div class="card login-card">
        <div class="login-header">
            <h4 class="fw-bold mb-0"><i class="fas fa-shield-alt me-2"></i>Security Check</h4>
            <small class="opacity-75">Enter your 6-digit code</small>
        </div>
        <div class="login-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} small py-2 mb-3">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-4">
                    <label for="code" class="form-label small fw-bold text-muted text-uppercase">Authenticator Code</label>
                    <input type="text" class="form-control form-control-lg text-center letter-spacing-2" id="code" name="code" placeholder="000 000" maxlength="6" autocomplete="off" required style="letter-spacing: 0.5em; font-weight: bold;">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary py-2 fw-bold">Verify</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="{{ url_for('auth.logout') }}" class="text-muted small text-decoration-none">Cancel Login</a>
            </div>
        </div>
    </div>
</body>
</html>
