services:
  aggregator:
    build:
      context: ./threat-feed-aggregator
      dockerfile: Dockerfile
    image: threat-feed-aggregator:latest
    container_name: threat-feed-aggregator
    user: "0:0"
    dns:
      - 10.236.6.11
      - 10.236.6.12
    ports:
      - "443:8080"
    volumes:
      # Persist config and EDLs (DB is now in Postgres service)
      - ./threat-feed-aggregator/data:/app/threat_feed_aggregator/data
    environment:
      - SECRET_KEY=${SECRET_KEY:-changeme_in_production}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-123456}
      - PORT=8080
      - DB_TYPE=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=threat_feed
      - DB_USER=${DB_USER:-threat_user}
      - DB_PASS=${DB_PASS:-secure_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - threat_feed_net

  postgres:
    image: postgres:16-alpine
    container_name: threat-feed-postgres
    environment:
      POSTGRES_DB: threat_feed
      POSTGRES_USER: ${DB_USER:-threat_user}
      POSTGRES_PASSWORD: ${DB_PASS:-secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-threat_user} -d threat_feed"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - threat_feed_net

  redis:
    image: redis:7-alpine
    container_name: threat-feed-redis
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    networks:
      - threat_feed_net

volumes:
  postgres_data:
  redis_data:

networks:
  threat_feed_net:
    driver: bridge