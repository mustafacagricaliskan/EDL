[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "C",  # complexity
    "I",  # isort
    "B",  # bugbear
    "UP", # pyupgrade
    "TID", # flake8-tidy-imports
    "PERF", # perflint
    "N" # pep8-naming
]
ignore = [
    "E501", # Line too long (handled by formatter)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.bandit]
targets = ["threat_feed_aggregator/"]
exclude_dirs = ["tests", "venv"]
skips = [
    "B101", "B104", "B105", "B404", "B603", "B607", "B703", "B506", "B301"
]