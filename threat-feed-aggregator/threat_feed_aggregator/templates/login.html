<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Threat Feed Aggregator</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Theme CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
        }
        .card-header {
            background: linear-gradient(135deg, #0d6efd 0%, #6610f2 100%) !important;
            color: white !important;
            text-align: center;
            padding: 2rem;
            border-bottom: none !important;
        }
        .input-group-text {
            border: none;
            background-color: transparent !important;
            color: #6c757d !important;
        }
    </style>
</head>
<body>
    <div class="login-card card">
        <div class="card-header">
            <div class="mb-3">
                <i class="fa-solid fa-shield-halved fa-3x"></i>
            </div>
            <h3>Threat Feed Aggregator</h3>
            <p class="mb-0 opacity-75">Secure Access</p>
        </div>
        <div class="card-body">
            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
                <small><i class="fa-solid fa-circle-exclamation me-2"></i>{{ error }}</small>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            
            <form method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                
                <div class="mb-3">
                    <label for="username" class="form-label text-muted small fw-bold">USERNAME</label>
                    <div class="input-group">
                        <span class="input-group-text position-absolute ps-3" style="z-index: 10; height: 100%;"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control ps-5" id="username" name="username" placeholder="Enter your username" required autofocus>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label text-muted small fw-bold">PASSWORD</label>
                    <div class="input-group">
                        <span class="input-group-text position-absolute ps-3" style="z-index: 10; height: 100%;"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control ps-5" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">
                        Login <i class="fa-solid fa-arrow-right ms-2"></i>
                    </button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center py-3" style="border-top: 1px solid #e9ecef;">
            <small class="text-muted">Protected by Threat Feed Aggregator Security</small>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
