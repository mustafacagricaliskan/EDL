{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block extra_head %}
<style>
    body { background: var(--secondary-gradient) !important; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .main-container { padding: 0 !important; }
    .login-card { width: 400px; border: none; border-radius: 1.5rem; overflow: hidden; box-shadow: 0 1rem 3rem rgba(0,0,0,0.2); }
</style>
{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center w-100 h-100">
    <div class="card login-card">
        <div class="card-header bg-white text-center py-4 border-0">
            <div class="mb-2"><i class="fas fa-shield-virus fa-3x text-primary"></i></div>
            <h4 class="fw-bold text-dark mb-0">ThreatFeed Access</h4>
            <p class="text-muted small">Intelligence Engine v{{ version }}</p>
        </div>
        <div class="card-body px-4 pb-5">
            <form action="{{ url_for('auth.login') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-3">
                    <label class="form-label-custom">Username</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0 text-muted"><i class="fas fa-user"></i></span>
                        <input type="text" name="username" class="form-control bg-light border-start-0" placeholder="Username" required autofocus>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label-custom">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0 text-muted"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" class="form-control bg-light border-start-0" placeholder="••••••••" required>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                        Sign In <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
